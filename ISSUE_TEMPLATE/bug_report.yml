name: Bug Report
description: Report a bug in a totakit tool
title: "[Bug]: "
labels: ["bug"]
body:
  - type: dropdown
    id: tool
    attributes:
      label: Which tool?
      options:
        - Image Resizer
        - Image Compressor
        - Image Converter
        - Image Cropper
        - PDF Merge
        - PDF Split
        - QR Generator
        - JSON Formatter
        - Word Counter
        - Base64 Encoder
        - Other
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: What happened?
      placeholder: Describe the bug
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: What did you expect?
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      placeholder: |
        1. Go to ...
        2. Upload ...
        3. Click ...
    validations:
      required: true
  - type: dropdown
    id: browser
    attributes:
      label: Browser
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other
    validations:
      required: true
  - type: dropdown
    id: device
    attributes:
      label: Device
      options:
        - Desktop
        - Mobile
        - Tablet
    validations:
      required: true
